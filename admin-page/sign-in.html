  <title>Kite: Sign In</title>

  <!-- CSS Plugins -->
  <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/plugins/perfect-scrollbar/css/perfect-scrollbar.min.css">

  <!-- CSS Global -->

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300,500' rel='stylesheet' type='text/css'>

  </head>

  <body>


    <!-- MAIN CONTENT
    ================================================== -->
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
          
          <!-- Sign In -->
          <div class="sign__container">

            <div class="panel panel-default">

              <div class="panel-heading">
                <h4 class="panel-title">
                  Sign In to your account
                </h4>
              </div> <!-- / .panel-heading -->

              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <label for="sign-in__email">Your e-mail</label>
                    <input type="email" class="form-control" id="sign-in__email">
                  </div>
                  <div class="form-group">
                    <label for="sign-in__password">Your password</label>
                    <input type="email" class="form-control" id="sign-in__password"> 
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="checkbox">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">
                          Remember me
                        </label>
                      </div>
                    </div>
                    <div class="col-sm-6 text-right">
                      <button type="submit" class="btn btn-primary">
                        Sign In
                      </button>
                    </div>
                  </div>
                </form>
              </div> <!-- / .panel-body -->

              <div class="panel-footer">
                <a href="#" data-toggle="collapse" data-target="#sign__resend-password">Forgot your password?</a>
                <div class="collapse" id="sign__resend-password">
                  <form class="form-inline">
                    <div class="form-group">
                      <label class="sr-only">Enter your e-mail</label>
                      <input type="email" class="form-control" placeholder="Enter your e-mail">
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Resend
                    </button>
                  </form>
                </div>
              </div> <!-- / .panel-footer -->

            </div> <!-- / .panel -->

            <p class="sign__extra text-muted text-center">
              Not registered? <a href="#">Create an account</a>.
            </p>

          </div> <!-- / .sign__conteiner -->

        </div>
      </div>
    </div>
